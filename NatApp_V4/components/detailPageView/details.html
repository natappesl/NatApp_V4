<div data-role="view" data-title="Details" data-model="app.detailPageView.detailPageViewModel" data-bind="events: { show: detailsShow }" id="detailPageViewModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem['Name']"></span>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <h3 data-bind="text: currentItem.Name"></h3></li>
                <li>
                    <div data-bind="html: currentItem.Overview"></div>
                </li>
                <li><img data-bind="attr: { src: currentItem.ImageUrl }" width="100%" height="auto"></li>
                <li class="detail-content-item">


                    <label id="textBlockField" class="km-label-above field field--text-block">


                        <div class="textBlock field__content" data-bind="html: currentItem.Habitat"></div>

                    </label>


                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_detailPageViewModel -->

    <!-- END_CUSTOM_CODE_detailPageViewModel -->
</div>
